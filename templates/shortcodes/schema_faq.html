{%- if page.extra.faq -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {%- for qa in page.extra.faq -%}
    {
      "@type": "Question",
      "name": {{ qa.question | json_encode() | safe }},
      "acceptedAnswer": {
        "@type": "Answer",
        "text": {{ qa.answer | json_encode() | safe }}
      }
    }{% if not loop.last %},{% endif %}
    {%- endfor -%}
  ]
}
</script>
{%- endif -%}
